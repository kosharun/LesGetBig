<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Forma+ - Fitness Coaching</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
	<nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="#/dashboard">Forma+</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navCollapse">
				<ul id="nav-links" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
				<div class="d-flex align-items-center gap-2">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
						<label class="form-check-label" for="themeToggle">Tamna</label>
					</div>
					<div class="dropdown">
						<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							Postavke
						</button>
						<ul class="dropdown-menu dropdown-menu-end">
							<li><a class="dropdown-item" href="#/settings">Postavke aplikacije</a></li>
							<li><button class="dropdown-item text-danger" id="logoutBtn">Odjava</button></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>

	<main class="container py-4" id="app-root"></main>

	<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
	<script>
		(function() {
			var isFile = location.protocol === 'file:';
			var s = document.createElement('script');
			if (isFile) {
				s.src = 'assets/js/standalone.js';
			} else {
				s.type = 'module';
				s.src = 'assets/js/app.js';
			}
			document.body.appendChild(s);
		})();
	</script>
</body>
</html>
